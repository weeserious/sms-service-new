name: Django CI/CD
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_actions
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Tests
      env:
        DB_NAME: github_actions
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        OIDC_RP_CLIENT_ID: test_client_id
        OIDC_RP_CLIENT_SECRET: test_secret
        AUTH0_DOMAIN: test.auth0.com
        API_IDENTIFIER: test_identifier
        AT_USERNAME: sandbox
        AT_API_KEY: test_key
        EXEMPT_VIEWS_FROM_LOGIN: False
        USE_TOKEN_MIDDLEWARE: True
      run: |
        python manage.py test
    
    - name: Upload coverage report
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: false
  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    
    steps:
    - name: Install SSH debug tools
      run: sudo apt-get install -y netcat-openbsd

    - name: Check basic connectivity
      run: nc -zv ${{ secrets.HOST }} 22 -w 10
      
    - name: Prepare SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/private_key
        chmod 600 ~/.ssh/private_key
        ssh-keyscan ${{ secrets.HOST }} >> ~/.ssh/known_hosts
        
    - name: Debug SSH connection
      run: |
        echo "Testing connection with verbose logging..."
        ssh -vvv -i ~/.ssh/private_key ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'echo "Connection successful"' || echo "SSH connection failed"