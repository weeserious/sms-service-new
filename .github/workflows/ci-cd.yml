name: Django CI/CD
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: github_actions
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Tests
      env:
        DB_NAME: github_actions
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        OIDC_RP_CLIENT_ID: test_client_id
        OIDC_RP_CLIENT_SECRET: test_secret
        AUTH0_DOMAIN: test.auth0.com
        API_IDENTIFIER: test_identifier
        AT_USERNAME: sandbox
        AT_API_KEY: test_key
        EXEMPT_VIEWS_FROM_LOGIN: False
        USE_TOKEN_MIDDLEWARE: True
      run: |
        python manage.py test
    
    - name: Upload coverage report
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: false
  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    
    steps:
    - name: Network diagnostics
      run: |
        echo "GitHub Actions Runner IP:"
        curl -s ipinfo.io
        echo "Checking connectivity to port 22:"
        nc -zv ${{ secrets.HOST }} 22 -w 15 || echo "Port 22 unreachable"
        echo "Checking connectivity to port 2222:"
        nc -zv ${{ secrets.HOST }} 2222 -w 15 || echo "Port 2222 unreachable"
      continue-on-error: true
      
        
    - name: Prepare SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        
    - name: Try deployment on port 22
      run: |
        ssh -o ConnectTimeout=30 -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@165.232.185.158 '
          cd /opt/sms_service/sms-service &&
          git pull origin main &&
          echo "Deployment completed via port 22"
        '
      continue-on-error: true
        
    - name: Try deployment on port 2222
      run: |
        ssh -o ConnectTimeout=30 -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p 2222 root@165.232.185.158 '
          cd /opt/sms_service/sms-service &&
          git pull origin main &&
          echo "Deployment completed via port 2222"
        '
      continue-on-error: true